<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="main">


    <div class="top">
      <h1>calc</h1>
      <div class="theme">
        <p>THEME</p>
        <div class="selector">
          <p class="themeNum"> <span>1</span><span>2</span><span>3</span></p>
          <div class="slider">
            <div class="slider-dot"></div>
          </div>
        </div>
      </div>
    </div>


    <div class="screen">
      <p class="calcul"></p>
      <p class="input">0</p>
    </div>

    <div class="keyboard">
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key spec">DEL</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">+</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">-</div>
      <div class="key">.</div>
      <div class="key">0</div>
      <div class="key">/</div>
      <div class="key">x</div>
      <div class="reset spec">RESET</div>
      <div class="equal">=</div>
    </div>

  </div>
<script src="./js.js"></script>
</body>
</html>
